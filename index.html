<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Quiz Adventure</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="icon" href="favicon.png" type="image/png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <nav class="navbar bg-warning" style="border-bottom: 5px solid #ff5722;">
    <div class="container-fluid">
      <a class="navbar-brand" href="./index.html"><span id="logo">Natalia's Fun World</span></a>
    </div>
  </nav>

  <div class="container-fluid vh-100 d-flex flex-column justify-content-center align-items-center start-section">
    <section id="start-section" class="text-center mb-5">
      <h1 id="Intro-Quiz">🌟 Ready for a Fun Quiz? 🌟</h1>
      <p id="Intro-Para">Let's start our adventure! Click the <strong>Start button</strong></p>
      <button id="start-btn" class="btn btn-outline-primary" style="margin-top: 20px;">🚀 Start</button>
      <div class="container" style="margin-top: 40px;">
        <div class="avatar" style="position: relative; display: inline-block;">
          <img src="./Natalia_Avatar.webp" alt="Baby Avatar" class="avatar-image" style="max-height: 150px; width: auto;"/>
          <div class="speech-bubble" id="speech-bubble">
            <span id="speech-text"></span>
          </div>
        </div>
      </div>
    </section>

    <div class="topic-section">
      <section id="topic-section" class="card shadow mb-5 rounded border border-light hidden" style="width: 400px;">
        <div class="card-body">
          <h2 class="text-center">Choose Your Adventure!</h2>
          <ul class="list-unstyled">
            <li>
              <input type="radio" name="topic" value="solar" id="solar"> 🌌 Solar System
            </li>
            <li>
              <input type="radio" name="topic" value="geography" id="geography"> 🌍 Geography
            </li>
            <li>
              <input type="radio" name="topic" value="history" id="history"> 📚 History
            </li>
          </ul>
          <div class="d-flex justify-content-center mt-4">
            <button id="select-topic-btn" class="btn btn-primary mx-2">✨ Select</button>
            <button id="random-topic-btn" class="btn btn-secondary mx-2">🎲 Random</button>
          </div>
        </div>
      </section>
    </div>

    <section id="quiz-section" class="card shadow mb-5 rounded border border-light hidden" style="width: 60%;">
      <div class="card-body">
        <div id="question-container" class="text-center">
          <h2 id="question-text"></h2>
          <br>
          <form id="options-form" class="text-left"></form> <!-- Left-aligned form for better readability -->
        </div>
        <br>
        <div class="d-flex justify-content-center mt-4">
          <button id="submit-answer-btn" class="btn btn-success mx-2">✅ Submit</button>
          <button id="skip-btn" class="btn btn-warning mx-2">❓ Skip</button>
        </div>
      </div>
    </section>

    <div class="popup" id="result-popup">
      <span class="close" id="close-popup">❌</span><br>
      <p id="popup-message"></p>
      <button id="continue-btn" class="btn btn-primary">🛣️ Continue</button>
    </div>

    <section id="score-section" class="card shadow mb-5 rounded border border-light hidden" style="width: 400px;">
      <div class="card-body">
        <div class="text-center">
          <h2>Your Adventure Results!</h2>
          <img id="avatar" src="./Natalia_Avatar.webp" alt="Avatar" style="max-height: 150px; width: auto;"/> <!-- Default avatar -->
          <p id="final-score"></p>
          <p id="result-message"></p> <!-- Message will be displayed here -->
          <ul id="summary-list" class="text-left"></ul> <!-- Left-aligned list for better readability -->
        </div>
        <br>
        <div class="d-flex justify-content-center mt-4">
          <button id="back-home-button" class="btn btn-primary mx-2">🏡 Back to Home</button>
          <button id="retry-button" class="btn btn-danger mx-2" style="display: none;">🔄 Try Again</button>
        </div>
      </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
